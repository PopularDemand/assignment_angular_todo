<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular To Do</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</head>
<body ng-controller="TodoController">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 pull-right form-group">
        Current sorting: {{ sorting.text }}
        <select ng-model="sorting" ng-options="option.text for option in sortingOptions" class="pull-right form-control"></select>
      </div>

      <!-- Todo Form -->
      <form name="newTodo" ng-submit="processForm(newTodo.$valid)" class="col-xs-6">

        <div class="form-group">
          <label>
            Text
            <input type="text" ng-model="todo.text" class="form-control" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Due Date
            <input type="date" ng-model="todo.dueDate" class="form-control" required>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" name="button" class="btn btn-primary">Create To-Do</button>
        </div>

      </form>

      <!-- Completion Buttons -->
<div class="col-xs-6">
  <div class="form-group">
    <a class="btn btn-info" ng-model="hideCompleted" ng-click="hideCompleted = !hideCompleted">{{ hideCompleted ? "Show" : "Hide" }} Completed</a>
  </div>
  
  <div class="form-group">
    <a class="btn btn-danger" ng-click="destroyCompletedTodos()">Remove Completed</a>
  </div>
</div>

      <!-- Table directive -->
      <todo-table></todo-table>

    </div>
  </div>


  <script src="/js/app.js"></script>

  <!-- filters -->
  <script src="/js/filters/toggle-completed.js"></script>

  <!-- directive -->
  <script src="/js/directives/todo-table.js"></script>

  <!-- services -->
  <script src="/js/services/todo-service.js"></script>

  <!-- controllers -->
  <script src="/js/controllers/todo-controller.js"></script>

</body>
</html>
